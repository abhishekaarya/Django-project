<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicXpress Social</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>
<body>

    <nav class="navbar mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">MagicXpress Social</a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                 <li><a href="{% url 'posts:create' %}">Post</a></li>
                 <li><a href="{% url 'groups:all' %}">Groups</a></li>
                 <li><a href="{% url 'groups:create' %}">Create group</a></li>
                 <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                <li><a href="{% url 'groups:all' %} ">Groups</a></li>
                 <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                 <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>

                {% endif %} 

            </ul>
        </div>
    </nav>

    <div class="container mycontent">

    {% block content %}

    {% endblock %}

    </div>
    
</body>
<script type="text/javascript" src={% static 'simplesocial/js/master.js' %}></script>
</html>
